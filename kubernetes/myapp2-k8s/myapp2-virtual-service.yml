apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: myapp2-virtualservice
  namespace: jhipster-project
spec:
  hosts:
    - myapp2
  http:
    - route:
        - destination:
            host: myapp2
            subset: "v1"
          weight: 100
      retries:
        attempts: 3
        perTryTimeout: 2s
